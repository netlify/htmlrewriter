name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.44.4

      - name: Check formatting
        run: deno fmt src/ --ignore=src/vendor --check

      - name: Test Deno
        run: deno test --allow-all